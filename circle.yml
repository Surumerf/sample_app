machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.4.1

dependencies:
  override:
    - bundle install:
        timeout: 180

database:
  pre:
    - cp config/database.ci.yml config/database.yml
  override:
    - bundle exec rake db:create db:schema:load RAILS_ENV=test
    - bundle exec rake db:migrate RAILS_ENV=test

test:
  - bundle exec rake test
